<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 컴포넌트 예제</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MySite</a>
    </div>
  </nav>

  <div class="container mt-5">
    <!-- Hello World -->
    <h1 class="text-center mb-4">Hello, world!</h1>

    <!-- Card -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Welcome to Bootstrap</h5>
        <p class="card-text">이 카드는 Bootstrap의 기본 카드 컴포넌트입니다.</p>
        <!-- Button to trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
          모달 열기
        </button>
      </div>
    </div>

    <!-- Form -->
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">이메일 주소</label>
        <input type="email" class="form-control" id="exampleInputEmail" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword" class="form-label">비밀번호</label>
        <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-success">제출</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">모달 제목</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
        </div>
        <div class="modal-body">
          이것은 Bootstrap 모달입니다. 버튼을 눌러 열었습니다.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
        </div>
      </div>
    </div>
  </div>

  <!-- JS Bundle (필수: 모달, 드롭다운 등 기능 작동을 위해) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
