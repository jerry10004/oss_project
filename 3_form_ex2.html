<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입 폼</title>
</head>
<body>

  <h2>회원가입</h2>

  <form action="/submit" method="post">

    <!-- 이름 -->
    <label for="username">이름:</label><br>
    <input type="text" id="username" name="username" required><br><br>

    <!-- 이메일 -->
    <label for="email">이메일:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <!-- 비밀번호 -->
    <label for="password">비밀번호:</label><br>
    <input type="password" id="password" name="password" minlength="6" required><br><br>

    <!-- 생년월일 -->
    <label for="birth">생년월일:</label><br>
    <input type="date" id="birth" name="birth"><br><br>

    <!-- 성별 -->
    <label>성별:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">남성</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">여성</label><br><br>

    <!-- 취미 선택 (select 목록) -->
    <label for="hobby">취미를 선택하세요:</label><br>
    <select id="hobby" name="hobby" required>
      <option value="">-- 선택하세요 --</option>
      <option value="reading">독서</option>
      <option value="music">음악 감상</option>
      <option value="sports">운동</option>
      <option value="game">게임</option>
      <option value="travel">여행</option>
    </select><br><br>

    <!-- 자기소개 -->
    <label for="bio">자기소개:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="40" placeholder="간단한 자기소개를 입력하세요."></textarea><br><br>

    <!-- 약관 동의 -->
    <input type="checkbox" id="agree" name="agree" required>
    <label for="agree">이용약관에 동의합니다.</label><br><br>

    <!-- 버튼 -->
    <button type="submit">가입하기</button>
    <button type="reset">다시 입력</button>

  </form>

</body>
</html>
