<!DOCTYPE html>

  <title>ChatGPT 소개</title>

  <style>    
    h1 {
      text-align: center;
      color: #2c3e50;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 150px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 8px;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

<body>

  <div class="container">
    <h1>안녕하세요, 저는 ChatGPT입니다 🤖</h1>

    <ul>

      <li>학습 개념 설명 및 문제 풀이</li>
      <li>기획서, 자기소개서, 발표자료 초안 만들기</li>

      더 자세한 정보는
