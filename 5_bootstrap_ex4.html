<!DOCTYPE html>
<html lang="en">
<head>

  <title>반응형 카드 3개 예제</title>

</head>

  <!-- ✅ Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">MyResponsiveSite</a>
    </div>
  </nav>

  <!-- ✅ Main Content -->
  <div class="container mt-5">
    <h3 class="text-center mb-4">📦 카드 3개 예제</h3>

    <div class="row">
      <!-- 카드 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://cdn.pixabay.com/photo/2019/10/29/08/00/dog-4586318_1280.jpg" class="card-img-top" alt="Card 1">
          <div class="card-body">
            <h5 class="card-title">카드 제목 1</h5>
            <p class="card-text">이것은 첫 번째 카드입니다. 반응형으로 배치됩니다.</p>
            <a href="#" class="btn btn-primary">자세히</a>
          </div>
        </div>
      </div>

      <!-- 카드 2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://cdn.pixabay.com/photo/2019/10/15/23/12/puppy-4553156_640.jpg" class="card-img-top" alt="Card 2">
          <div class="card-body">
            <h5 class="card-title">카드 제목 2</h5>
            <p class="card-text">두 번째 카드입니다. 모바일에서는 아래로 배치됩니다.</p>
            <a href="#" class="btn btn-success">확인</a>
          </div>
        </div>
      </div>

      <!-- 카드 3 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://cdn.pixabay.com/photo/2016/12/13/05/15/puppy-1903313_640.jpg" class="card-img-top" alt="Card 3">
          <div class="card-body">
            <h5 class="card-title">카드 제목 3</h5>
            <p class="card-text">세 번째 카드입니다. 동일한 레이아웃과 스타일입니다.</p>
            <a href="#" class="btn btn-warning text-white">더보기</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Footer -->
  <footer class="bg-light text-center text-muted py-3 mt-5">
